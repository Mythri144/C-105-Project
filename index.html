 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body class="body">
    <div class="container">
      
      <center>
  
        <h1 class="btn btn-info title">Image Identification Web App</h1>
  
        <br><br><br>
  
        <p style="font-size: 22px; color: whitesmoke;">The model is trained to identify the following people: </p>
        <br><br>
        <strong class="design_words">
          <hr>
        <p>Mom</p>
        <hr>
        <p>Dad</p>
        <hr>
        <p>Me</p>
        <hr>
        </strong>
        <br><br>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label style="color: rgb(37, 36, 36);">Webcam View - </label>
        <br><br>
        <div id="cam"></div>
        <br><br><br>
        <button class="btn btn-info" style="font-size: 20px; padding: 10px;" onclick="capture()">Capture Image</button>
      </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <label style="color: rgb(37, 36, 36);">Image View - </label>
  <br><br>
  <div id="image"></div>
  <br><br><br>
  <button class="btn btn-success" style="font-size: 20px; padding: 10px; background-color: rgb(50, 51, 92);" onclick="identify()">Identify Image</button>
</div>
  <br><br><br>
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <b><p style="font-size: 22px; color: rgb(37, 36, 36);">Person :  <span class="value_object"></span></p></b>
        <br>
        <b><p style="font-size: 22px; color: rgb(37, 36, 36);">Accuracy :  <span class="value_accuracy"></span></p></b>
      </div>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
